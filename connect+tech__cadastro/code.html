<style>
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      .form-input {
        background-color: #1a1a1a;
        border: 1px solid #00ff00;
        color: #00ff00;
        transition: all 0.3s ease;
      }
      .form-input:focus {
        border-color: #00ff00;
        box-shadow: 0 0 10px #00ff00;
        outline: none;
      }
      .form-input::placeholder {
        color: #008f11;
      }
      .btn-glitch {
        position: relative;
        background-color: #00ff00;
        color: #000000;
      }
      .btn-glitch:hover::before,
      .btn-glitch:hover::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        overflow: hidden;
      }
      .btn-glitch:hover::before {
        left: 2px;
        text-shadow: -1px 0 #39FF14;
        animation: glitch-anim-1 1s infinite linear alternate-reverse;
      }
      .btn-glitch:hover::after {
        left: -2px;
        text-shadow: 1px 0 #008f11;
        animation: glitch-anim-2 1s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% {
          clip-path: inset(10% 0 80% 0);
        }
        100% {
          clip-path: inset(80% 0 10% 0);
        }
      }
      @keyframes glitch-anim-2 {
        0% {
          clip-path: inset(50% 0 40% 0);
        }
        100% {
          clip-path: inset(20% 0 70% 0);
        }
      }
      .bg-grid {
        background-image: linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .form-radio-custom {
        display: none;
      }
      .form-radio-custom + label {
        border: 2px solid #00ff0080;
        color: #00ff0080;
        transition: all 0.3s ease;
      }
      .form-radio-custom:checked + label {
        border-color: #00ff00;
        color: #00ff00;
        background-color: #00ff0020;
        box-shadow: 0 0 10px #00ff00;
      }
    </style>
<script id="tailwind-config">

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const userTypeRadio = document.getElementById('user-type');
      const companyTypeRadio = document.getElementById('company-type');
      const nameLabel = document.querySelector('label:has(input[placeholder="Seu nome completo"])');
      const professionLabel = document.querySelector('label:has(input[placeholder="Ex: Engenheiro de Software"])');
      const companyNameLabel = document.querySelector('label:has(input[placeholder="Razão Social da empresa"])');
      const cnpjLabel = document.querySelector('label:has(input[placeholder="00.000.000/0001-00"])');
      function toggleFields() {
        if (userTypeRadio.checked) {
          nameLabel.style.display = 'flex';
          professionLabel.style.display = 'flex';
          companyNameLabel.style.display = 'none';
          cnpjLabel.style.display = 'none';
        } else {
          nameLabel.style.display = 'none';
          professionLabel.style.display = 'none';
          companyNameLabel.style.display = 'flex';
          companyNameLabel.classList.remove('hidden');
          cnpjLabel.style.display = 'flex';
          cnpjLabel.classList.remove('hidden');
        }
      }
      userTypeRadio.addEventListener('change', toggleFields);
      companyTypeRadio.addEventListener('change', toggleFields);
      // Initial check
      toggleFields();
    });
  </script>
